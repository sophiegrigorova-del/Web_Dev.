<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
     {
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }

    body {
      background-color: #141414;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 12px;
      text-align: center;
      padding: 30px;
      width: 320px;
      margin-top: 110px;
      margin-bottom: 110px;
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card  {
      font-weight: 600;
    }

    .card .location {
      color: #b5ff6b;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .card .bio {
      color: #b3b3b3;
      margin-bottom: 25px;
    }

    .links button {
      width: 100%;
      background-color: #333333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      margin: 8px 0;
    }

    .links button:hover {
      background-color: #1bd1cbd1;
      color: #1f1f1f;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img/me.jpeg" alt="Pic of me" />
    <h2>Sophie Grigorova</h2>
    <p class="location">Port Charlotte, Florida</p>
    <p class="bio">"Tennis player and avid reader"</p>
    <div class="links">
      <button>GitHub</button>
      <button>Twitter</button>
      <button>Snapchat</button>
      <button>Tiktok</button>
      <button>Instagram</button>
    </div>
  </div>
</body>
</html>
