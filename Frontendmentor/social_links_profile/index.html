<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 12px;
      text-align: center;
      padding: 30px;
      width: 320px;
      margin-top: 110px;
      margin-bottom: 110px;
    }

    .card img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card a {
      display: inline-block;
      margin: 6px 0;
      padding: 10px 18px;
      border-radius: 8px;
      background-color: rgb(40, 85, 168);
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .card a:hover,
    .card a:focus {
      background-color: rgb(30, 71, 129);
      color: rgb(200, 200, 255);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="img/me.jpeg" alt="Pic of me" />
    <h2>Sophie Grigorova</h2>
    <p>Port Charlotte, Florida</p>
    <p>"Tennis player and avid reader"</p>
    <div class="links">
      <a href="https://www.instagram.com/">Instagram</a><br>
      <a href="https://www.snapchat.com/">Snapchat</a><br>
      <a href="https://www.tiktok.com/en/">TikTok</a><br>
      <a href="https://www.linkedin.com/">LinkedIn</a><br>
      <a href="https://github.com/login">Github</a><br>
    </div>
  </div>
</body>
</html>
